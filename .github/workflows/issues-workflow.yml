name: Event Details
on: 
  issues:
    types: [opened, edited, deleted, closed, reopened, assigned, unassigned, labeled, unlabeled]
  push:
  workflow_dispatch:

jobs:
  output-issue-details:
    runs-on: ubuntu-latest
    steps:
      - name: Output Event Information
        run: |
          echo "=========================================="
          echo "ğŸ“‹ ISSUE EVENT DETAILS"
          echo "=========================================="
          echo ""
          echo "ğŸ”” Event Action: ${{ github.event.action }}"
          echo "ğŸ“ Issue Number: ${{ github.event.issue.number }}"
          echo "ğŸ“Œ Issue Title: ${{ github.event.issue.title }}"
          echo "ğŸ‘¤ Issue Author: ${{ github.event.issue.user.login }}"
          echo "ğŸ·ï¸  Issue State: ${{ github.event.issue.state }}"
          echo "ğŸ”— Issue URL: ${{ github.event.issue.html_url }}"
          echo ""
          echo "=========================================="
          echo "ğŸ“‚ REPOSITORY INFORMATION"
          echo "=========================================="
          echo ""
          echo "ğŸ“¦ Repository: ${{ github.repository }}"
          echo "ğŸ”€ Repository Owner: ${{ github.repository_owner }}"
          echo "ğŸŒ¿ Default Branch: ${{ github.event.repository.default_branch }}"
          echo "ğŸ‘€ Repository Visibility: ${{ github.event.repository.visibility }}"
          echo ""
          echo "=========================================="
          echo "ğŸ‘¤ ACTOR INFORMATION"
          echo "=========================================="
          echo ""
          echo "ğŸ§‘ Triggered By: ${{ github.actor }}"
          echo "ğŸ­ Event Name: ${{ github.event_name }}"
          echo "â° Workflow Run ID: ${{ github.run_id }}"
          echo "ğŸ”¢ Workflow Run Number: ${{ github.run_number }}"
          echo ""
          echo "=========================================="
          echo "ğŸ“„ ISSUE BODY (First 200 chars)"
          echo "=========================================="
          echo "${{ github.event.issue.body }}" | head -c 200
          echo ""
          echo ""
          echo "=========================================="
          echo "ğŸ·ï¸  LABELS"
          echo "=========================================="
          
      - name: Output Issue Labels
        run: |
          echo "Labels Count: ${{ github.event.issue.labels && length(github.event.issue.labels) || 0 }}"
          echo "Labels: ${{ toJSON(github.event.issue.labels.*.name) }}"
          echo ""
          
      - name: Output Assignees
        run: |
          echo "=========================================="
          echo "ğŸ‘¥ ASSIGNEES"
          echo "=========================================="
          echo "Assignees Count: ${{ github.event.issue.assignees && length(github.event.issue.assignees) || 0 }}"
          echo "Assignees: ${{ toJSON(github.event.issue.assignees.*.login) }}"
          echo ""
          
      - name: Output Additional Context
        run: |
          echo "=========================================="
          echo "ğŸ” ADDITIONAL CONTEXT"
          echo "=========================================="
          echo ""
          echo "ğŸ—“ï¸  Issue Created At: ${{ github.event.issue.created_at }}"
          echo "â™»ï¸  Issue Updated At: ${{ github.event.issue.updated_at }}"
          echo "ğŸ’¬ Comments Count: ${{ github.event.issue.comments }}"
          echo "ğŸ”’ Issue Locked: ${{ github.event.issue.locked }}"
          echo ""
          
      - name: Output Full GitHub Context (JSON)
        run: |
          echo "=========================================="
          echo "ğŸŒ FULL GITHUB CONTEXT (JSON)"
          echo "=========================================="
          echo '${{ toJSON(github) }}'
          echo ""
          
      - name: Output Issue Event Context (JSON)
        run: |
          echo "=========================================="
          echo "ğŸ¯ ISSUE EVENT CONTEXT (JSON)"
          echo "=========================================="
          echo '${{ toJSON(github.event.issue) }}'
          echo ""
          echo "=========================================="
          echo "âœ… ISSUE EVENT DETAILS OUTPUT COMPLETE"
          echo "=========================================="

