name: reactworkflow
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test

    Deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm install
            - name: Build npm
              run: npm run build

            - name: Deploy
              run: echo "Deployed"

    


              
            
    
