name: balajiworkflow
on: workflow_dispatch
jobs:
    lint-test-build: 
        runs-on: ubuntu-latest
    
        steps:
            - name: get code
              uses: actions/checkout@v4
            - name: install dependencies
              run: npm install
            - name: lint
              run: npm run lint
            - name: test
              run: npm test
            - name: build
              run: npm run build

    deploy-into-vercel: 
        needs: lint-test-build
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v4
            - name: install dependencies
              run: npm install
            - name: build
              run: npm run build
            - name: deploy into vercel
              uses: amondnet/vercel-action@v25
              with:
                vercel-token: ${{ secrets.VERCEL_TOKEN }}
                vercel-org-id: ${{ secrets.ORG_ID }}
                vercel-project-id: ${{ secrets.PROJECT_ID }}
                vercel-args: '--prod'
                working-directory: ./




   
    
        


            
    
