name: Website Deployment
on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      runner-type:
        description: 'Runner to use (ubuntu-latest, ubuntu-22.04, windows-latest, macos-latest)'
        required: true
        default: 'ubuntu-latest'
        type: choice
        options:
          - ubuntu-latest
          - ubuntu-22.04
          - ubuntu-20.04
          - windows-latest
          - macos-latest
          - macos-13
      skip-tests:
        description: 'Skip test job'
        required: false
        type: boolean
        default: false
      skip-deploy:
        description: 'Skip deployment'
        required: false
        type: boolean
        default: false
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production
jobs:
  lint:
    runs-on: ${{ inputs.runner-type || 'ubuntu-latest' }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ${{ inputs.runner-type || 'ubuntu-latest' }}
    if: ${{ !inputs.skip-tests }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm install
      - name: Test code
        id: test-code
        run: npm run test
      - name: Upload test report
        if: failure() && steps.test-code.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    if: ${{ !cancelled() && !inputs.skip-tests || success() }}
    runs-on: ${{ inputs.runner-type || 'ubuntu-latest' }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm install
      - name: Build website
        id: build-website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    if: ${{ !inputs.skip-deploy }}
    runs-on: ${{ inputs.runner-type || 'ubuntu-latest' }}
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: |
          echo "Deploying to ${{ inputs.environment || 'production' }} environment..."
          echo "Runner: ${{ inputs.runner-type || 'ubuntu-latest' }}"
